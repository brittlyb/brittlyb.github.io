<!DOCTYPE html>
<html>
<title>Medical Tech Photo's</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="icon" href="medical photos/steth.png" type="image/x-icon">
<style>
body,h1 {font-family: "Montserrat", sans-serif}
img {margin-bottom: -7px}
.w3-row-padding img {margin-bottom: 12px}
</style>
<body>

<!-- Sidebar -->
<nav class="w3-sidebar w3-white w3-animate-top w3-xxlarge" style="display:none;padding-top:150px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-black w3-xxlarge w3-padding w3-display-topright" style="padding:6px 24px">
    <i class="fa fa-remove"></i>
  </a>
  <div class="w3-bar-block w3-center">
    <a href="medicaltechinfo.html" class="w3-bar-item w3-button w3-text-black w3-hover-grey">About</a>
    <a href="#" class="w3-bar-item w3-button w3-text-black w3-hover-grey">Photos</a>
  </div>
</nav>

<!-- !PAGE CONTENT! -->
<div class="w3-content w3-black" style="max-width:1500px">

<!-- Header -->
<div class="w3-opacity">
<span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span>
<div class="w3-clear"></div>
<header class="w3-center w3-margin-bottom">
  <h1><b>MED PHOTOS</b></h1>
  <p><b>A website deisgned for Medical Technology Photos, by Brittly Bussell</b></p>
  <p class="w3-padding-16"><button class="w3-button w3-black" onclick="myFunction()">Toggle Grid Padding</button></p>
</header>
</div>

<!-- Photo Grid -->
<div class="w3-row" id="myGrid" style= "margin-bottom:128px">
  <div class="w3-third">
    <img src="medical photos/3Dprinting.jpg" style="width:100%">
    <br><br><br>
    <img src="medical photos/CTscanner.jpeg" style="width:100%">
    <br><br><br>
    <img src="medical photos/hospital.jpg" style="width:100%">
    <br><br><br>
  </div>

  <div class="w3-third">
  <br> <img src="medical photos/screen.jpg" style="width:100%">
    <br><br><br>
 <br>   <img src="medical photos/lab.jpg" style="width:100%">
    <br><br><br>
 <br>   <img src="medical photos/ctpic.jpg" style="width:100%">
    <br><br><br>
  </div>

  <div class="w3-third">
    <img src="medical photos/ultrasound.jpg" style="width:100%">
    <br><br><br>
    <img src="medical photos/heartbeat.png" style="width:100%">
    <br><br><br>
    <img src="medical photos/working.jpg" style="width:100%">
    <br><br><br>
  </div>
</div>

<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px">
  
  <p class="w3-medium">More about <a href="medicaltechhome.html" target="_blank" class="w3-hover-text-green">Medical Technology</a></p>
</footer>
 
<script>
// Toggle grid padding
function myFunction() {
  var x = document.getElementById("myGrid");
  if (x.className === "w3-row") {
    x.className = "w3-row-padding";
  } else {
    x.className = x.className.replace("w3-row-padding", "w3-row");
  }
}

// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.width = "100%";
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
